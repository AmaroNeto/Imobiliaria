<mat-card>
    <mat-card-header>
       <mat-card-title>{{ponto.imobiliaria}}</mat-card-title>
       <mat-card-subtitle>{{ponto.endereco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br>
      <h6>Tamanho:</h6>
      <p>{{ponto.tamanho}}</p>
      <h6>Preço Total:</h6>
      <p>{{ponto.precoTotal}}</p>
      <h6>Preço do metro quadrado:</h6>
      <p>{{ponto.precoM2}}</p>
      <p>coordernadas: lat {{ponto.latitude}} / long {{ponto.longitude}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary"
        [routerLink]="['/pontos/listar']"
        class="btn btn-default">
        Voltar
      </button>
    </mat-card-actions>
</mat-card>
